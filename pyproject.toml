[tool.poetry]
name = "sqlalchemy-csv-writer"
version = "0.3.1"
description = "Write SQLAlchemy results to csv files"
authors = ["Rayuu83 <rayuu83@spellweb.de>"]
readme = "README.md"
homepage = "https://raayu83.github.io/sqlalchemy-csv-writer/"
repository = "https://github.com/raayu83/sqlalchemy-csv-writer"
keywords = ["sqlalchemy", "csv"]
classifiers = [
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Database :: Front-Ends"
]

[tool.poetry.dependencies]
python = "^3.9"
sqlalchemy = ">=2.0.0"


[tool.poetry.group.dev.dependencies]
aiosqlite = "^0.19.0"
alchemical = "^1.0.1"
greenlet = "^3.0.1"
ruff = "^0.1.6"
ruff-lsp = "^0.0.45"
pytest = "^7.4.3"
pytest-asyncio = "^0.21.1"

[tool.poetry.group.docs.dependencies]
mkdocstrings = {extras = ["python"], version = "^0.24.0"}
mkdocs = "^1.5.3"
mkdocs-material = "^9.4.9"
pymdown-extensions = "^10.4"
mkdocs-git-revision-date-localized-plugin = "^1.2.1"
mike = "^2.0.0"

[tool.pytest.ini_options]
asyncio_mode = "auto"

[tool.ruff]
line-length = 120
target-version = "py39"

[tool.ruff.lint]
extend-select = [
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "D",   # docstyle
    "I",   # isort
    "N",   # pep8-naming
    "PIE", # flake8-pie
    "PGH", # pygrep
    "RUF", # ruff checks
    "SIM", # flake8-simplify
    "TCH", # flake8-type-checking
    "TID", # flake8-tidy-imports
    "UP",  # pyupgrade
]

[tool.ruff.extend-per-file-ignores]
"tests/*.py" = ["D"]
"examples/*.py" = ["D"]

[tool.ruff.lint.pydocstyle]
convention = "google"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

